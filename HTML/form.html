<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="../CSS/main.css">
        <script src="https://kit.fontawesome.com/39fc6ce4d6.js" crossorigin="anonymous"></script> <!--Font Awesome Icons-->

    </head>
    <body>
        <header>
            <!-- ==============Navbar============ -->
            <nav class="navbar">
                <!-- =========logo======= -->
                <span id="logo"><img alt="logo" src="../Images/logo.png"></span>
                <ul>
                    <!-- Pages -->
                    <li><a href="../HTML/main.html">Home</a></li>
                    <li><a href="../HTML/about.html">About</a></li>
                    <li><a href="../HTML/blogs.html">Blogs</a></li>
                    <li><a href="#">Form</a></li>
                </ul>
                <!-- Hamburger Menu -->
                <button class="hamburger">
                    <div class="bar"></div>
                </button>
            </nav>
        </header>
        <!-- Mobile Nav -->
        <nav class="mobile-nav">
            <a href="../HTML/main.html">Home</a>
            <a href="../HTML/about.html">About</a>
            <a href="../HTML/blogs.html">Blogs</a>
            <a href="#">Form</a>
        </nav>

        <section>
        
                <form class="form">
                    <h1>GET IN TOUCH</h1>
                    
                    <!-- Name -->
                    <div class="form-row">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" placeholder="Enter Your Name"  class="form-input">
                    </div>

                    <!-- Email -->
                    <div class="form-row">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" placeholder="Enter Your Email" class="form-input">
                    </div>

                    <!-- Message -->
                    <div class="form-row">
                        <label for="message" class="form-label">Message:</label>
                        <textarea name="Message" rows="7" placeholder="Place your message" class="form-textarea"></textarea>
                    </div>

                    <!-- Submit buttom -->
                    <button type="submit" class="submit-btn">Submit</button>

                </form>
        </section>

        <!-- Footer -->
        <footer class="common-footer">
            <h3><i class="fa-solid fa-phone"></i>Contact : +94767999532</h3>    
            <h3><i class="fa-solid fa-envelope"></i>Email : aqdhasali468@gmail.com</h3>    
            <h3><i class="fa-solid fa-location-dot"></i>Location: Colombo, Sri Lanka</h3>     
        </footer>




        <script>
            // Hamburger Menu Function
            const nav_btn = document.querySelector('.hamburger');
            const mobile_nav = document.querySelector('.mobile-nav');
    
            nav_btn.addEventListener('click',function(){
                nav_btn.classList.toggle('is-active'); // To open the hamburger menu when the button is toggled.
                mobile_nav.classList.toggle('is-active') //To display the content iniside the mobile nav
    
            })
        </script>
    </body>
</html>
